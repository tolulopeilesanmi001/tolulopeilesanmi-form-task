<!DOCTYPE html>
<html>
    <head>
        <title>sign up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="logopig"><a href="#"> <img src="logo.svg" class="logo"> </a></div>

        <div class="formcontainer">
                <header class="header">
                            <h1 class="headertext">Create a Secure Account</h1>
                        <p>Welcome to the future of Savings & Investments</p>
                </header>

                <form class="form">
                        <div >
                            <label for="fname">Full Name</label><br>
                            <input type="text" id="fname" name="fname" placeholder="Full Name"><br>
                            <label for="Email">Email Address</label><br>
                            <input type="text" id="Email" name="Email" placeholder="Email Address"><br>
                            <label for="Number">Phone Number</label><br>
                            <input type="tel" id="Number" name="Number" placeholder="Phone Number"><br>
                            <label for="Password">Password</label><br>
                            <input type="password" id="password" name="Number" placeholder="Password"><br>
                            <label for="Number">Phone Number</label><br>
                            <input type="tel" id="Number" name="Number" placeholder="Phone Number"><br>
                            <label for="Code">Referrer Phone or Promo Code (Optional)</label><br>
                            <input type="tel" id="Code" name="Code" placeholder="Referrer Phone or Code"><br>
                            <label for="Code">How Did You Hear About Us? (Optional)</label><br>
                     
                            <select id="platforms" name="platforms"> 
                                <option value="click">Click to select</option>
                                <option value="facebook">Facebook</option>
                                <option value="twitter">Twitter</option>
                                <option value="instagram">Instagram</option>
                                <option value="google search">Google Search</option>
                                <option value="Google playstore">Google Playstore</option>
                                <option value="Family">Family/Friends/Coworker referral</option>
                                <option value="onlineblog">Online Blog</option>
                                <option value="Newspaper">Local Newspaper</option>
                                <option value="Event">At an Event</option>
                                <option value="Others">Others</option>
                            </select>
                     
                        
                            <button type="submit" id="submitbtn">CREATE ACCOUNT</button><br>
                           
                        </div>
                </form> 
             
        </div>
        <br>
         <div class="login"> <a href="#login"class="loginlink" >Already have an account? Log In</a> </div>
    </body>
</html>
